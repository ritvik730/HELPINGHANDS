{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    
    <link href={% static "css/style.css" %} rel="stylesheet" />
    <link href={% block linkcss %} {%endblock%} rel="stylesheet" />
    <title>{% block title %} {%endblock%}</title>
    
    <style>
        .form-control:focus {
            border-color: inherit;
            -webkit-box-shadow: none;
            box-shadow: none;
        }
        .badge {
            
            padding-left: 9px;
            padding-right: 9px;
            -webkit-border-radius: 9px;
            -moz-border-radius: 9px;
            border-radius: 9px;
          }
        
        .label-warning[href],
        .badge-warning[href] {
         background-color:#b8b517;
         }
        #lblCartCount {
            font-size: 12px;
            background: #ff0000;
            color: #fff;
            padding: 2.5px 5px;
            vertical-align: top;
            margin-left: -10px; 
         }
        {% block css %} {% endblock %}
    </style>
    
    
</head>

<body style="background-color: #fffdd0">
    <div class="container mt-5 round shadow p-3 mb-2 bg-white">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-fixed-top navbar-light">
                <div class="navbar-header">
                    <h2>
                        <img id="img1" src={% static "image/logo.svg" %} height="40px" width="40px"><a class="navbar-brand ml-3 font-weight-bolder" href="{% url 'dashboard' 0 %}">HelpingHands</a></i>
                    </h2>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse pointer navbar-collapse" id="navbar">
                    <ul class="navbar-nav ml-auto h5">
                        <li class="nav-item">
                            <a class="nav-link py-0" href="{% url 'showwishlist' %}"><i class="bi bi-bookmarks"
                                    title="wishlist"></i></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link py-0" href="#"><i class="bi bi-handbag" title="bag"></i>
                            {% if number > 0 %}
                                <span class='badge badge-warning' id='lblCartCount' > {{number}} </span>
                                {% endif %}
                            </a>
                        </li>
                        <li class="nav-item mx-1">
                            <div class="dropdown">
                                <a class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                    <i class="bi bi-person-lines-fill"></i>
                                </a>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="{% url 'profile' %}"><i class="bi bi-person-circle mr-2"></i>{{request.user}}</a>
                                    <a class="dropdown-item" href="{% url 'myorders' %}"><i class="bi bi-receipt-cutoff"></i> My Ads</a>
                                    <a class="dropdown-item" href="{% url 'logout'%}"><i class="bi bi-box-arrow-right"></i> logout</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        {% block content %}
    {%endblock %}
    </div>

    {% block outofbox %}
    {% endblock %}
    <script> {% block js %} {% endblock %} </script>
    
</body>

</html>
